<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuse Wrong | 个人主页</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p.subtitle { color: #7f8c8d; font-size: 1.1em; }
        
        /* 内容区块 */
        section { margin-bottom: 30px; }
        h2 { color: #3498db; border-left: 4px solid #3498db; padding-left: 10px; }
        
        /* 按钮样式 */
        .links { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn {
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .btn:hover { background: #2980b9; }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #95a5a6;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>欢迎来到 Refuse Wrong</h1>
        <p class="subtitle">拒绝平庸，追求正确的事。</p>
    </header>

    <section id="about">
        <h2>关于我</h2>
        <p>你好！这是我的 GitHub Pages 个人主页。我是一名热爱技术、喜欢分享的学习者。</p>
        <p>“Refuse Wrong” 象征着一种态度：不盲从、不妥协，坚持寻找最优的解决方案。</p>
    </section>

    <section id="projects">
        <h2>我的项目</h2>
        <ul>
            <li><strong>项目 A：</strong> 这是一个关于数据可视化的练习。</li>
            <li><strong>项目 B：</strong> 一个简单的开源工具库。</li>
        </ul>
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <div class="links">
            <a href="https://github.com/refuse-wrong" class="btn">GitHub 档案</a>
            <a href="mailto:1473176192@qq.com" class="btn">发送邮件</a>
        </div>
    </section>

    <footer>
        <p>© 2024 Refuse Wrong. 采用 HTML5 & CSS3 构建.</p>
    </footer>
</div>

</body>
</html>
