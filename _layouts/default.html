  <script>
  let searchData = [];
  const searchInput = document.getElementById('search-input');
  const resultsContainer = document.getElementById('search-results');

  // 1. è·å–å…¨æ–‡ç´¢å¼•
  fetch("{{ '/search.json' | relative_url }}")
    .then(response => response.json())
    .then(data => { searchData = data; });

  // 2. ç›‘å¬è¾“å…¥
  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase().trim();
    resultsContainer.innerHTML = ''; 

    if (query.length < 1) {
      resultsContainer.style.display = 'none';
      return;
    }

    // 3. æœç´¢è¿‡æ»¤
    const matches = searchData.filter(item => 
      item.title.toLowerCase().includes(query) || 
      item.content.toLowerCase().includes(query) ||
      item.category.toLowerCase().includes(query)
    );

    if (matches.length > 0) {
      matches.slice(0, 10).forEach(item => { // æ˜¾ç¤ºå‰10æ¡
        const div = document.createElement('a');
        div.href = item.url;
        div.className = 'result-item';

        // å¯»æ‰¾å…³é”®è¯åœ¨æ­£æ–‡ä¸­çš„ä½ç½®ï¼Œæˆªå–ä¸Šä¸‹æ–‡
        let snippet = "";
        const contentLow = item.content.toLowerCase();
        const index = contentLow.indexOf(query);

        if (index !== -1) {
          // æˆªå–å…³é”®è¯å‰åå„ 20 ä¸ªå­—ç¬¦
          const start = Math.max(0, index - 20);
          const end = Math.min(item.content.length, index + query.length + 40);
          snippet = (start > 0 ? "..." : "") + 
                    item.content.substring(start, end) + 
                    (end < item.content.length ? "..." : "");
          
          // ç»™åŒ¹é…åˆ°çš„å…³é”®è¯åŠ ç²—é«˜äº®ï¼ˆå¯é€‰ï¼‰
          const reg = new RegExp(`(${query})`, 'gi');
          snippet = snippet.replace(reg, '<mark style="background:#fff3cd; padding:0 2px;">$1</mark>');
        } else {
          snippet = item.content.substring(0, 60) + "...";
        }

        div.innerHTML = `
          <strong style="color: #e67e22;">${item.title}</strong>
          <span class="result-meta" style="font-size: 0.75rem; color: #888; margin-top: 5px; line-height: 1.4;">
            ${snippet}
          </span>
        `;
        resultsContainer.appendChild(div);
      });
      resultsContainer.style.display = 'block';
    } else {
      resultsContainer.innerHTML = '<div class="result-item" style="color:#999">æœªæ‰¾åˆ°åŒ…å«è¯¥å…³é”®è¯çš„å†…å®¹</div>';
      resultsContainer.style.display = 'block';
    }
  });

  // ç‚¹å‡»ç©ºç™½å¤„å…³é—­
  document.addEventListener('click', function(e) {
    if (!searchInput.contains(e.target) && !resultsContainer.contains(e.target)) {
      resultsContainer.style.display = 'none';
    }
  });
</script>
